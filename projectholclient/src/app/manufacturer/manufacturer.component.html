<div class="container">
  <h2>Create New Bottle</h2>
  <br/>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="bottle">Bottle ID:</label>
      <input ngModel required  type="text" class="form-control" placeholder="Enter Bottle ID" name="bottle_id">
    </div>
    <div class="form-group">
      <label for="sel1">Type of Liquor:</label>
      <select class="form-control" name="bottle_type" ngModel required>
        <option selected disabled hidden>click an option</option>
        <option value="Beer">Beer</option>
        <option value="Whiskey">Whiskey</option>
        <option value="Rum">Rum</option>
      </select>
    </div>
   
    <button type="submit" class="btn btn-default" id="btn_createBottle" [disabled]="!f.valid">Create New Bottle</button>
  </form>
</div>

<br/><br/>

<div class="container">
  <h2>Transfer Assets</h2>
  <form (ngSubmit)="onTransfer(t)" #t= "ngForm">
    
    <div class="form-group">
      <label for="sel1">Bottle ID</label>
      <select class="form-control" name="list_bottleid" ngModel required>
        <option selected disabled hidden>Bottle ID</option>
        <option *ngFor = "let bottle of BOTTLEARRAY" [value]="bottle">{{bottle}}</option>
      </select>
      <br/>
      <label for="sel2">Transferring to:</label>
      <select class="form-control" name="list_stockistid" ngModel required>
        <option selected disabled hidden>Transfer To</option>
        <option value="Stockist1">Stockist 1</option>
      </select>
      <br/>
      <button type="submit" class="btn btn-default" id="btn_transferCustody" [disabled]="!t.valid">Transfer Custodianship</button>
      <br/><br/>



</div>
