<div class="container">
  <h2>Sale of Bottle</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
    <div class="form-group">
      <label for="sel1">Bottle ID</label>
      <input ngModel required  type="text" class="form-control" placeholder="Enter Bottle ID" name="bottle_id">
      <br/>
      <button type="submit" class="btn btn-default" id="btn_sale" [disabled]="!f.valid">Confirm Sale</button>
      <br/><br/>
